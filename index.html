<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Kamień, papier i nożyce</title>
</head>

<body>
    <div class="container">
        <h3 class="text-center">
            Welcome to the game
            <span class="label label-default">Rock</span>
            <span class="label label-info">Paper</span>
            <span class="label label-danger">Scissors</span>
        </h3>
    </div>
    <div id="js-newGameElement" class="container">
        <div class="row text-center">
            <button id="js-newGameButton" class="btn btn-default">
                New game
                </button>
        </div>
    </div>
    <div id="js-playerPickElement" class="container">
        <div class="row text-center">
            <button id="js-playerPick_rock" data-move="rock" class="btn player-move">
     <span class="badge">
     <i class="far fa-hand-rock" aria-hidden="true"></i>
     </span>
     Rock
     </button>
            <button id="js-playerPick_paper" data-move="paper" class="btn player-move">
     <span class="badge">
     <i class="far fa-hand-paper" aria-hidden="true"></i>
     </span>
     Paper
     </button>
            <button id="js-playerPick_scissors" data-move="scissors" class="btn player-move">
     <span class="badge">
     <i class="far fa-hand-scissors" aria-hidden="true"></i>
     </span>
     Scissors
     </button>
        </div>
    </div>
    <div id="js-resultsTableElement" class="container">
        <div class="row">
            <div class="col-xs-5 text-center">
                <span id="js-playerPoints" class="badge">
     0
     </span>
                <span id="js-playerName">
     Player Name
     </span>
            </div>
            <div class="col-xs-2 text-center">
                VS.
            </div>
            <div class="col-xs-5 text-center">
                <span id="js-computerPoints" class="badge">
     0
     </span> Computer
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 text-center">
                <span id="js-playerPick">
     Player selection
     </span>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5 text-center">
                <span id="js-computerPick">
     Computer selection
     </span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5 text-center">
                <span id="js-playerResult">
     Player Score
     </span>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5 text-center">
                <span id="js-computerResult">
     Computer Score
     </span>
            </div>
        </div>
    </div>
    <div class="overlay" id="modal-overlay">
        <div class="modal" id="modal-one">
            <a href="#" class="close">x</a>
            <header>Game result</header>
            <div class="content">
                <p id="game-result"></p>

            </div>
            <div class="table-t">
                <table>
                    <thead>
                        <tr>
                            <th>Numer rundy</th>
                            <th>Ruch gracza</th>
                            <th>Ruch komputera</th>
                            <th>Wynik rundy</th>
                            <th>Wynik gry</th>
                        </tr>

                    </thead>
                    <tbody id="result-table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
